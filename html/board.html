<html>
 <head>
  <title>My (fab) Game</title>
  <link href="/stylesheets/board.css" media="screen" rel="stylesheet" type="text/css" />

  <script src="/javascript/jquery-min.js" type="application/javascript"></script>

  <script src="/javascript/json2.js" type="application/javascript"></script>

  <script type="text/javascript" src="/faye.js"></script>

  <script src="/javascript/raphael-min.js" type="application/javascript"></script>
  <script src="/javascript/raphael-animate_frames.js"></script>
  <script src="/javascript/player.js" type="application/javascript">"></script>
  <script src="/javascript/player_list.js" type="application/javascript"></script>
  <script src="/javascript/room.js" type="application/javascript"></script>

  <script type="application/javascript">
var player_list;

$(function() {
  var kv = location.search.substr(1).split(/=/);
  if (kv[0] == 'player' && kv[1]) {
    $('#login').hide();

    var me = new Player(kv[1], {animate_with: function(avatar){
      var color = ["#ccc", "#c00", "#0c0"][Math.floor(3*Math.random(3))];
      avatar.attr({fill: color});
    } });

    var room = new Room($("#room-container")[0]);
    var goodbye = function() {
      alert("You have been logged out.");
      window.location = window.location.protocol + '//' + window.location.host + window.location.pathname;
    };
    player_list = new PlayerList(me, room, {onComplete: goodbye});
  }
});
  </script>
 </head>
 <body>
   <form id="login" method="get">
     <label>Name
       <input type="text" name="player">
     </label>
     <input type="submit" value="Play">
   </form>
   <div id="room-container"></div>
 </body>
</html>
